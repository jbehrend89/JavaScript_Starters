<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Counter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="wrapper">
            <p id="number">0</p>
            <div id="button-wrapper">
                <input type="button" value="-1" id="subtration" onclick="calc(-1)" />
                <input type="button" value="-10" id="subtraction" onclick="calc(-10)" />
                <input type="button" value="+1" id="addition" onclick="calc(1)" />
                <input type="button" value="+10" id="addition" onclick="calc(10)" />
                <input type="button" value="*2" id="multiplication" onclick="multiply(2)" />
                <input type="button" value="*10" id="multiplication" onclick="multiply(10)" />
                <input type="button" value="/2" id="division" onclick="divide(2)" />
                <input type="button" value="/10" id="division" onclick="divide(10)" />
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
